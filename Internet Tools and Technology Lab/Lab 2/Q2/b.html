<!DOCTYPE html>
<html>
  <head>
    <title>City Temperatures</title>
  </head>
  <body>
    <h1>City Temperatures</h1>
    <table>
      <thead>
        <tr>
          <th>City</th>
          <th>Maximum Temperature (°C)</th>
          <th>Minimum Temperature (°C)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>New York</td>
          <td>20</td>
          <td>5</td>
        </tr>
        <tr>
          <td>London</td>
          <td>15</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Sydney</td>
          <td>28</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Tokyo</td>
          <td>22</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Dubai</td>
          <td>35</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
